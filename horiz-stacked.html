<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta charset="utf-8">
	<title>ESPN Cricinfo - Match Centre</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<style type="text/css" media="screen">
	html{
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
	}
	.espn-gfx{
		float:left;
		padding-bottom:10px;
	}
</style>
<body>

	<div id="espn-stacked" class="espn-gfx"></div>
	<div id="espn-stacked2" class="espn-gfx"></div>
	<div id="espn-stacked3" class="espn-gfx"></div>
	<script src="./bower_components/d3/d3.js"></script>
	<script src="./bower_components/d3.chart/d3.chart.js"></script>
	<script src="./js/espn.gfx.stacked.js"></script>

	<script>

	var interval = 4000;

	function getRandom(dataLength, stackLength){

		stackLength = stackLength || 3;
		dataLength = dataLength || 7;

		var data = [],
			obj,
			arr;

		for (var i = 0; i < stackLength; i++) {
			arr = [];
			for(var j = 0; j < dataLength; j++){
				obj = {};
				obj.x = j;
				obj.y = Math.floor(Math.random() * 10000);
				obj.label = 'label';
				arr.push(obj);
			}
			data.push(arr);
		}
		return data;
	}

	setInterval(function(){
		stacked.draw([getRandom(),getRandom()]);
		stacked2.draw([getRandom(7,2),getRandom(7,2)]);
	},interval);

	var stacked = d3.select("#espn-stacked")
	.chart("stacked",{
		barHeight : 15
	});

	stacked.draw([getRandom(),getRandom()]);

	var stacked2 = d3.select("#espn-stacked2")
	.chart("stacked",{
		barHeight : 10,
		height: 350,
		width:350,
		colors:['orange','limegreen']
	});

	stacked2.draw([getRandom(7,2),getRandom(7,2)]);

	var stacked3 = d3.select("#espn-stacked3")
	.chart("stacked",{
		barHeight : 13,
		height: 350,
		width:350,
		lineY : -15,
		colors:['steelblue','blue']
	});

	stacked3.draw([getRandom(1,1),getRandom(1,1)]);

	</script>
</body>
